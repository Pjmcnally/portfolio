<form id="email-form" action="{% url 'email' %}" method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-group field-wrapper">
    {{ form.name }}
    {{ form.name.errors }}
  </div>
    <div class="form-group field-wrapper">
    {{ form.email }}
    {{ form.email.errors }}
  </div>
  <div class="message-wrapper">
    {{ form.text }}
    {{ form.text.errors }}
  </div>
  <button type="submit">Send Your Email!</button>
</form>
